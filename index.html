<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
<!--    <img src="../Calculator.png" alt="calculator">-->
    <div class="screen"><p>0</p></div>
    <div class="buttonContainer">
        <div class="panel p-one" >
            <button class="calcButton one">1</button>
            <button class="calcButton two">2</button>
            <button class="calcButton three">3</button>
            <button class="calcButton four">4</button>
            <button class="calcButton five">5</button>
            <button class="calcButton six">6</button>
            <button class="calcButton seven">7</button>
            <button class="calcButton eight">8</button>
            <button class="calcButton nine">9</button>
            <button class="calcButton zero">0</button>
        </div>
        <div class="panel p-two" >
            <button class="calcButton sub">-</button>
            <button class="calcButton plus">+</button>
            <button class="calcButton clear">A/C</button>
            <button class="calcButton mod">%</button>
            <button class="calcButton division">&#247;</button>
            <button class="calcButton sqrt">&#8730;</button>
            <button class="calcButton pow">^</button>
            <button class="calcButton negative">(-)</button>
            <button class="calcButton mult">&#215;</button>
            <button class="calcButton rightParentheses">(</button>
            <button class="calcButton leftParentheses">)</button>
            <button class="calcButton equals">=</button>
            <button class="calcButton dec">.</button>
        </div>
    </div>



</div>
<script src="Calculator.js"></script>
</body>
</html>
