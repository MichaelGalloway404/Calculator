<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
<!--    <img src="../Calculator.png" alt="calculator">-->
    <div class="screen"><p>0</p></div>
    <div class="buttonContainer">
        <div class="panel p-one" >
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="zero">0</button>
        </div>
        <div class="panel p-two" >
            <button class="sub">-</button>
            <button class="plus">+</button>
            <button class="clear">A/C</button>
            <button class="mod">%</button>
            <button class="division">&#247;</button>
            <button class="sqrt">&#8730;</button>
            <button class="pow">^</button>
            <button class="negative">(-)</button>
            <button class="mult">x</button>
            <button class="rightParentheses">(</button>
            <button class="leftParentheses">)</button>
            <button class="equals">=</button>
            <button class="dec">.</button>
        </div>
    </div>



</div>
<script src="Calculator.js"></script>
</body>
</html>
